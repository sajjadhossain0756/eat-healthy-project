<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat-healthy-project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="montserrat-font">
    <!-- header section start here -->
     <header>
           <!-- hero image section start here -->
            <section class="hero-section ">
                  <div class="hero-container d-flex">
                      <div class="hero-content">
                          <h1 class="hero-title"><span class="color-secondary">Skip</span> The Diet, 
                            Just Eat Healthy 
                            With Food Network</h1>

                          </p>
                          <button class="hero-btn primary-btn">
                              <a class="link-style" href="#">Order Food</a>
                          </button>
                      </div>
                      <div class="hero-image-container">
                           <div class="hero-image hero-img-1">
                            <img src="./images/male/Hero_Image.png" alt="">
                           </div>
                           <div class="hero-image hero-shape">
                               <img src="./images/shapes/Group 8450.png" alt="">

                      </div>
                  </div>
            </section>
     </header>
